name: Run build and test

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run yarn audit
        run: yarn audit --level high

      - name: Lint code
        run: yarn lint

      - name: Debug file structure and configs
        run: |
          echo "--- Current Directory ---"
          pwd
          echo "--- Root Directory Listing (All files) ---"
          ls -laR
          echo "--- package.json Content ---"
          cat package.json

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build